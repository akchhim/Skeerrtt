<body>

<div class="container">


  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://kingtire.com/images/display/444/tire.jpeg" alt="Store A" width="460" height="345">
      </div>

      <div class="item">
        <img src="https://kingtire.com/images/display/447/king.jpg" alt="Store B" width="460" height="345">
      </div>

      <div class="item">
        <img src="https://kingtire.com/img/logo.png" alt="Logo" width="460" height="345">
      </div>

      <div class="item">
        <img src="https://kingtire.com/images/display/735/KingTireOilChange.jpg" alt="Logo 2" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel("pause");

    // Go to the second item
    $("#myBtn").click(function(){
        $("#myCarousel").carousel(1);
    });

    // Go to the third item
    $("#myBtn2").click(function(){
        $("#myCarousel").carousel(2);
    });

    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });

    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
